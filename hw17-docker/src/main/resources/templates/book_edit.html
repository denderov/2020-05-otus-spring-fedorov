<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8"/>
  <title>Edit book</title>
  <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css"/>
  <script src="/webjars/jquery/jquery.min.js"></script>
  <script src="/webjars/popper.js/umd/popper.min.js"></script>
  <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
<h1>Edit book</h1>
<form th:method="post" th:action="@{/book/edit}">
  <div class="form-group">
    <input id="id" name="id" type="hidden" class="form-control"
           th:value="${book.id}">
    <label for="title">Title</label>
    <input id="title" name="title" type="text" class="form-control" placeholder="Enter title"
           th:value="${book.title}">
  </div>
  <div class="form-group">
    <label for="autor">Author</label>
    <select th:value="${book.authorId}" name="authorId" id="autor">
      <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.fullName}"
              th:selected="${author.id==book.authorId}">
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="genre">Genre</label>
    <select th:value="${book.genreId}" name="genreId" id="genre">
      <option th:each="genre : ${genres}" th:value="${genre.id}" th:text="${genre.name}"
              th:selected="${genre.id==book.genreId}">
      </option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
</body>
</html>
